<div style="padding-left:20px; padding-right:20px">
		<div class="container">
			<h1 nh-hide="editingEvent">New Event</h1>
			<h1 nh-show="editingEvent">Edit Event</h1>
			<hr />
			<form name="editEventForm">
				<fieldset>
					<label for="eventName">Event Name:</label>
					<input id="eventName" type="text" required ng-model="event.name" placeholder="Name of your event..." />
					<label for="eventDate">Event Date:</label>
					<input id="eventDate" type="text" date-keys required ng-pattern="/\d\d/\d\d/\d\d\d\d/" ng-model="event.date" placeholder="Format (mm/dd/yyyy)..." />
					<label for="eventTime">Event Time:</label>
					<input id="eventTime" type="text" ng-model="event.time" placeholder="start and end date..." />
					<label for="eventLocation">Event Location:</label>
					<input id="eventLocation" type="text" ng-model="event.location.address" placeholder="Address of event..." />
					<br />
					<input id="eventCity" type="text" ng-model="event.location.city" class="input-small" placeholder="City..." />
					<input id="eventProvince" type="text" ng-model="event.location.province" class="input-small" placeholder="Province..." />

					<label for="eventImageUrl">Image:</label>
					<input id="eventImageUrl" type="url" ng-model="event.imageUrl" class="input-small" placeholder="Url of image..." />
				</fieldset>

				<img ng-src="{{event.imageUrl}}" src="" />
				<br />
				<br />

				<button type="submit" ng-click="saveEvent(event, editEventForm)" class="btn btn-primary">Save</button>
				<button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>				
			</form>
		</div>
</div>
